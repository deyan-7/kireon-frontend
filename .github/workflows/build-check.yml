name: Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Check for missing packages
      run: |
        echo "Checking for missing packages..."
        yarn check --verify-tree || (echo "Missing packages detected. Run 'yarn install' to fix." && exit 1)
        
    - name: Run ESLint
      run: yarn lint
      
    - name: Run TypeScript type checking
      run: npx tsc --noEmit
      
    - name: Build project
      run: yarn build
      
    - name: Build check completed successfully
      run: echo "âœ… All checks passed! yarn build would complete without errors." 